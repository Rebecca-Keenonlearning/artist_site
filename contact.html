<div class="bg-image d-flex justify-content-center align-items-center" style="
    background-image: url('https://mdbcdn.b-cdn.net/img/new/fluid/nature/015.webp');
    height: 100vh;
  ">
    <div class="container mx-auto">
        <p class="text-white h2">Contact us to know more about Claude Monet and his artworks.
        </p>

        <form>
            <div class="form-row mx-auto h-100 justify-content-center align-items-center">

                <div class="col col-lg-6">
                    <label for="exampleInputFirstName1 text-white">First Name</label>
                    <input type="firstname" class="form-control form-control-lg" id="exampleInputFirstName1"
                        aria-describedby="firstNameHelp" placeholder="Enter FirstName">
                </div>

                <div class="col col-lg-6">
                    <label for="exampleInputLastName1 text-white">Last Name</label>
                    <input type="lastname" class="form-control form-control-lg" id="exampleInputLastName1"
                        aria-describedby="lastNameHelp" placeholder="Enter LastName">
                </div>

                <div class="col col-lg-6">
                    <label for="exampleInputEmail1 text-white">Email address</label>
                    <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Enter email">

                </div>

                <div class="col col-lg-6">
                    <label for="exampleInputPassword1 text-white">Phone No.</label>
                    <input type="phone" class="form-control form-control-lg" id="exampleInputPhone1"
                        placeholder="Phone">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label text-white" for="exampleCheck1">Correct Info</label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </form>
    </div>
</div>
